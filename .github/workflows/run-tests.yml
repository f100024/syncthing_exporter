
name: Run tests
on:
  pull_request:
    branches:
      - 'main'

jobs:
  tests_with_cover:
    name: Run tests
    runs-on: ubuntu-22.04
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Test
      run: go test -v -cover ./collector/




name: Make release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build_release:
    name: Build release
    runs-on: ubuntu-22.04
    env:
      GOPATH: /home/runner/go
    steps:
 
      - name: Checkout code
        uses: actions/checkout@v3.1.0
  
      - name: Make crossbuild
        run: make crossbuild
 
      - name: Make tarballs
        run: make tarballs
 
      - name: Upload files to release
        run: make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_dockerimage:
    name: Build docker images
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Set VERSION as environment variable
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  
      - name: Build and push
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/386,linux/arm/v6,linux/arm/v7
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/syncthing_exporter:latest,
            ${{ secrets.DOCKERHUB_USERNAME }}/syncthing_exporter:${{ env.VERSION }}
